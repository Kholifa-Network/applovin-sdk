plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'kholifa.ads.sdk'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency', 'ExpiringTargetSdkVersion'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'

    implementation 'androidx.lifecycle:lifecycle-process:2.8.1'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.8.1'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.8.1'

    //Ad Networks
    implementation 'com.applovin:applovin-sdk:+'

    //Applovin mediation
    implementation 'com.applovin.mediation:google-ad-manager-adapter:23.1.0.0'
    implementation 'com.applovin.mediation:google-adapter:23.1.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.17.0.0'
}

afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/kholifa-network/applovin-sdk")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                    password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
                }
            }
        }
        publications {
            release(MavenPublication) {
                from components.release
                groupId = "kholifa-network"
                artifactId = "kholifa.ads.sdk"
                version = "1.0.0"
            }
        }
    }
}